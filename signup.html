<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - Train Ticket Booking System</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>
    <div class="container">
        <h1>Sign Up</h1>
        <form action="book1.php" id="signupForm" method="POST">
            <input type="text" name="username" id="username" placeholder="Username" required>
            <input type="number" name="age" id="age" placeholder="Age" required>
            <input type="tel" name="phone" id="phone" placeholder="Phone Number" required>
            <input type="email" name="email" id="email" placeholder="Email" required>
            <input type="text" name="aadhar" id="aadhar" placeholder="Aadhar Number" required>
            <button type="button" id="verifyAadhar">Verify Aadhar</button>
            <input type="password" name="password" id="password" placeholder="Create Password" required>
            <input type="password" name="confirmPassword" id="confirmPassword" placeholder="Confirm Password" required>
            <div id="captchaContainer">
                <span id="captchaText"></span>
                <input type="text" name="captchaInput" id="captchaInput" placeholder="Enter Captcha" required>
            </div>
            <button type="submit">Sign Up</button>
        </form>
        <p>Already have an account? <a href="index.html">Login</a></p>
    </div>
    <script src="script.js"></script>
    
    <div id="response"></div>

    <script>
        $(document).ready(function(){
            $('#signupForm').submit(function(e){
                e.preventDefault();
                $.ajax({
                    url: 'book1.php',
                    type: 'POST',
                    data: $(this).serialize(),
                    success: function(response){
                        $('#response').html(response);
                    },
                    error: function(xhr, status, error){
                        $('#response').html("An error occurred: " + error);
                    }
                });
            });
        });
    </script>
</body>
</html>
